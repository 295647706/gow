<head>

    <meta name="keywords" content="">

    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/page.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/all.css"/>

    <link rel="stylesheet" type="text/css" href="../../css/loaders.min.css"/>

<script type="text/javascript">

		$(".loading").addClass("loader-chanage")
		$(".loading").fadeOut(300)
	})
</script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
	<body>
		<header class="mui-bar mui-bar-nav report-header box-s" id="header">
			<a href="javascript:history.go(-1)"><i class="iconfont icon-fanhui fl"></i></a>
			<p>修改密码</p>
	    </header>
	    <div id="main" class="mui-clearfix">
	    	<div class="mpsw clearfloat box-s">
	    		<form action="" method="post">
	    			<input type="text" name="" id="oldpass" value="" placeholder="请输入原密码" />
	    			<input type="text" name="" id="newpass1" value="" placeholder="请输入新密码" />
	    			<input type="text" name="" id="newpass2" value="" placeholder="请再次输入新密码" />
	    		</form>
	    	</div>
	    	<div class="psw-btn clearfloat">
	    		<a href="javascript:void(0)" class="fl" id="editPass">修改密码</a>
	    		<a href="javascript:history.go(-1)" class="fr">取消修改</a>
	    	</div>
	    </div>
	</body>
	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
	<script src="../../js/fastclick.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/hmt.js" ></script>
	<script type="text/javascript">

		$("#editPass").click(function () {
			var token = localStorage.getItem("token");
			var oldpass = $("#oldpass").val();
			var newpass1 = $("#newpass1").val();
			var newpass2 = $("#newpass2").val();
			if(!oldpass){
				alert("请输入原始密码")
				return;
			}
			if(!newpass1){
				alert("请输入新密码")
				return;
			}
			if(!newpass2){
				alert("请输入确认密码")
				return;
			}
			if(newpass1 !== newpass2){
				alert("两次输入的密码不一致")
				return;
			}
			if(token) {
				$.ajax({
					headers: {"token": token},
					type: "post",
					url: "/customer/editPass",
					data: {"oldpass": oldpass, "newpass1": newpass1, "newpass2": newpass2},
					success: function (data) {
						if (data == '0') {

						}else{
							alert(data)
						}
					}
				});
			}
		})

	</script>
</html>
