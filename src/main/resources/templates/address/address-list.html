<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>管理收货地址</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="../../js/rem.js"></script> 
    <script src="../../js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/page.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/all.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/loading.css"/>
<script type="text/javascript">
	$(window).load(function(){
		$(".loading").addClass("loader-chanage")
		$(".loading").fadeOut(300)
	})
</script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
	<body>
		<header class="mui-bar mui-bar-nav report-header box-s" id="header">
			<a href="javascript:history.go(-1)"><i class="iconfont icon-fanhui fl"></i></a>
			<p>管理收货地址</p>
	    </header>
	    <div id="main" class="mui-clearfix contaniner">
	    	<div class="addlist clearfloat" th:each="address,iterStat: ${addressList}">
	    		<div class="top clearfloat box-s">
	    			<ul>
	    				<li>
	    					<span class="fl" th:text="${address.addressName}">张三</span>
	    					<span class="fr" th:text="${address.addressPhone}">13555555555</span>
	    				</li>
	    				<li>
							<span th:text="${address.addressProvince}"></span>
							<span th:text="${address.addressCity}"></span>
							<span th:text="${address.addressCounty}"></span>
							<span th:text="${address.addressStreet}"></span>
							<span th:text="${address.addressDetail}"></span>
	    				</li>
	    			</ul>
	    		</div>
	    		<div class="bottom clearfloat box-s">
	    			<section class="shopcar clearfloat">
						<div class="shopcar-checkbox fl">
							<label for="shopcar" onselectstart="return false" th:class="${address.isDefault=='1'}?'shopcar-checkd'"></label>
							<input type="checkbox" id="shopcar"/>
						</div>
						<span th:class="${address.isDefault=='1'}?'mradd fl':'mradd smradd fl'">设为默认</span>
						<div class="right fr clearfloat">
							<a href="#" class="fr">
								<i class="iconfont icon-shanchu icon-shanchutwo" th:data="${address.id}"></i>
								删除
							</a>
							<a th:href="'/addressPage/address-edid-page?addressId='+${address.id}" class="fr">
								<i class="iconfont icon-bianji bianjittt"></i>
								编辑
							</a>							
						</div>
					</section>
	    		</div>
	    	</div>
	    </div>
	    
	    <footer class="page-footer fixed-footer" id="footer">
	     	<a href="/addressPage/address-add-page" class="address-add fl">
	     		添加新地址
	     	</a>
	    </footer>
	</body>
	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
	<script src="../../js/fastclick.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" src="../../js/hmt.js" ></script>
	<script type="text/javascript">
		$(".shopcar-checkbox label").on('touchstart',function(){
			if($(this).hasClass('shopcar-checkd')){
				$(".shopcar-checkbox label").removeClass("shopcar-checkd")
			}else{
				$(".shopcar-checkbox label").addClass("shopcar-checkd")
			}
		})


		//删除
		$(".icon-shanchutwo").on('click',function () {
		    var addressId = $(this).attr("data");
			$.ajax({
				type : "post",
				url : "",
				data : {"addressId":addressId},
				success : function (data) {
				    if(data == 1) {
                        window.location.reload();
                    }
                }
			})
        });
	</script>
</html>
