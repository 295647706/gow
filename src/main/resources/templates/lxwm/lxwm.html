<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>联系我们</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
<link rel="stylesheet" href="../../new/lib/weui.min.css">
<link rel="stylesheet" href="../../new/css/jquery-weui.css">
<link rel="stylesheet" href="../../new/css/style.css">
</head>
<body ontouchstart>
<!--主体-->
<header class="wy-header">
  <a href="javascript:history.go(-1)" class="wy-header-icon-back"><span></span></a>
  <div class="wy-header-title">联系我们</div>
</header>
<div class="weui-content">
  <article class="weui-article">
    <section class="wy-news-info font-12"  style="font-size: 25px;">
      <p>可以通过以下方式联系我们购买哦！</p>
      <p th:each="contact,iterStat: ${contactList}">
        <span th:text="${contact.name}"></span>
        <span>:</span>
        <span th:text="${contact.contact}"></span>
      </p>
    </section>
  </article>
  
</div>

<script src="../../new/lib/jquery-2.1.4.js"></script> 
<script src="../../new/lib/fastclick.js"></script> 
<script type="text/javascript" src="../../new/js/jquery.Spinner.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>

<script src="../../new/js/jquery-weui.js"></script>
</body>
</html>
