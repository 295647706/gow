	<script >
	    $(function () {
	        var banner = new Swiper('.banner',{
	            autoplay: 5000,
	            pagination : '.swiper-pagination',
	            paginationClickable: true,
	            lazyLoading : true,
	            loop:true
	        });
	
	         mui('.pop-schwrap .sch-input').input();
	        var deceleration = mui.os.ios?0.003:0.0009;
	         mui('.pop-schwrap .scroll-wrap').scroll({
	                bounce: true,
	                indicators: true,
	                deceleration:deceleration
	        });
	        $('.top-sch-box .fdj,.top-sch-box .sch-txt,.pop-schwrap .btn-back').on('click',function () {
	            window.location.href = "/search//search-list-page";
	            /*$('html,body').toggleClass('holding');
	            $('.pop-schwrap').toggleClass('on');
	            if($('.pop-schwrap').hasClass('on')) {;
	                $('.pop-schwrap .sch-input').focus();
	            }*/
	        });

	        //分类数量
	        $.ajax({
				type : "post",
				url : "/category/categoryNumber",
				success : function (data) {
                    $("#header span").text(data);
                }
			});


	        $(".htop").on('click',function () {
				console.log(121);
                $("#form").ajaxSubmit({
                    url : "/indexPage/checkToken",
					headers : {"token":"12345"}
                });
            });


	        //订单管理
			$("#order-list-all").on('click',function () {
                var token = localStorage.getItem("token");
                if(!token){
                    window.location.href = "/login/login-page";
				}else {
                    window.location.href = "/orderPage/order2-page?orderStatus=all";
                }
            });

			//资讯详情
			$(".autoplay .titlediv").on('click',function () {
				var informationId = $(this).attr("data");
				window.location.href = "/informationPage/information-detail-page?informationId="+informationId;
			});

			//更多详情列表
			$("#informationList").on('click',function () {
				window.location.href = "/informationPage/information-list-page";
			});

	    });
	</script>
