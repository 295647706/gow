	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>

	<!-- 公共插件 -->

	<script >
	    $(function () {
	        var banner = new Swiper('.banner',{
	            autoplay: 5000,
	            pagination : '.swiper-pagination',
	            paginationClickable: true,
	            lazyLoading : true,
	            loop:true
	        });
	
	         mui('.pop-schwrap .sch-input').input();
	        var deceleration = mui.os.ios?0.003:0.0009;
	         mui('.pop-schwrap .scroll-wrap').scroll({
	                bounce: true,
	                indicators: true,
	                deceleration:deceleration
	        });
	        $('.top-sch-box .fdj,.top-sch-box .sch-txt,.pop-schwrap .btn-back').on('click',function () {
                window.location.href = "/search//search-list-page";
	            /*$('html,body').toggleClass('holding');
	            $('.pop-schwrap').toggleClass('on');
	            if($('.pop-schwrap').hasClass('on')) {;
	                $('.pop-schwrap .sch-input').focus();
	            }*/
	        });

	        //左侧导航
			$(".clearfloat .assort li").on('click',function () {
                $(".clearfloat .assort li").removeClass("active");
				$(this).addClass("active");

				var leftValue = $(this).attr("data");
                $('.mui-clearfix .clearfloat .assort-cont .clearfloat div h3').each(function () {
                    if(leftValue===$(this).attr("data")){
                        $('.mui-clearfix .clearfloat .assort-cont .clearfloat div h3').removeClass('on')
						$(this).addClass('on');

                        $('.mui-clearfix .clearfloat .assort-cont .clearfloat div .box-s').css('display','none');
                        //当前元素之后第一个兄弟节点
                        $(this).next().css('display','block');

                        return false;
                    }
                });
            });

			//右侧展开
            $('.mui-clearfix .clearfloat .assort-cont .clearfloat div').on('click',function () {

                var thisValue = $(this).children("h3").attr("data");

                $(".clearfloat .assort li").each(function () {
					if($(this).attr("data")===thisValue){
                        $(".clearfloat .assort li").removeClass("active");
                        $(this).addClass("active");

                        return false;
					}
                });
            });

            //分类数量
            $.ajax({
                type : "post",
                url : "/category/categoryNumber",
                success : function (data) {
                    $("#header span").text(data);
                }
            });
	
	    });
	</script>
	<script type="text/javascript">
		jQuery(".sideMenu").slide({
			titCell:"h3",
			targetCell:".slist",
			effect:"slideDown",
			delayTime:300 ,
			triggerTime:150,
			defaultPlay:true,
			returnDefault:false,
			trigger:"click"
			});
	</script>
