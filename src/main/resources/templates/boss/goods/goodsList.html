                      <thead>

                                <div class="layui-btn-group">

                          <tr>
                          <td><input type="checkbox" name="id" value="2"></td>
                          <td>许闲心</td>
                          <td>2016-11-28</td>
                          <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                          <td class="text-center">
                              <div class="layui-btn-group">
                                  <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog" dw-url="create.html?id=1" dw-title="编辑用户">
                                    <i class="layui-icon">&#xe642;</i>编辑
                                  </button>
                                  <button class="layui-btn layui-btn-xs layui-btn-danger dw-delete" dw-url="delete.html?id=1" dw-title="小明">
                                    <i class="layui-icon">&#xe640;</i>删除
                                  </button>
                                </div>
                          </td>
                          </tr>
                          <tr>
                          <td><input type="checkbox" name="id" value="3 "></td>
                          <td>sentsin</td>
                          <td>2016-11-27</td>
                          <td> Life is either a daring adventure or nothing.</td>
                          <td class="text-center">
                              <div class="layui-btn-group">
                                  <button class="layui-btn layui-btn-xs layui-btn-normal dw-dailog" dw-url="create.html?id=1" dw-title="编辑用户">

                  </table>
                </div>
                <div id="page"></div>
            </fieldset>
        </div>

    <div class="layui-footer" th:include="boss\index\footer::boss-footer">

<script type="text/javascript" src="../boss/layui/javascript/jquery.min.js"></script>
<script type="text/javascript" src="../boss/layui/layui/layui.js"></script>
<script type="text/javascript" src="../boss/layui/icheck/icheck.js"></script>
<script type="text/javascript" src="../boss/layui/javascript/dw.js"></script>
</body>

<script>

    $(function () {

        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

        //分页
        layui.use('laypage', function(){
            var laypage = layui.laypage;

            //执行一个laypage实例
            laypage.render({
                elem: 'page'
                ,count: 700 //数据总数，从服务端得到
                ,limits: [10,15,20,30,50]
                ,groups: 10
                ,jump: function(obj, first){
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    //首次不执行
                    if(!first){
                        //do something
                    }
                }
            });
        });


        function selectOrderList(pageNo) {
            var divContent = "";

            var goodsName = $("#goodsName").val();
            var catId = $("#catId").val();
            $.ajax({
                type : "post",
                url : "/goodsBoss/goodsList",
                data : {"pageNo":pageNo,"goodsName":goodsName,"catId":catId},
                success : function (data) {
                    console.log(data.list)
                    if(!data.list){
                        $.each(data.list, function (index, goods) {
                            console.log(goods.id)
                            divContent = divContent
                            +"<tr>"
                                +"<td><input type='checkbox' name='id' value='"+goods.id+"'></td>"
                                +"<td>"+goods.goodsNo+"</td>"
                                +"<td>"+goods.goodsName+"</td>"
                                +"<td>"+goods.goodsSpec+"</td>"
                                +"<td>"+goods.goodsSubtitle+"</td>"
                                +"<td>"+goods.goodsNumber+"</td>"
                                +"<td>"+goods.goodsPrice+"</td>"
                                +"<td>"+goods.goodsDeno+"</td>"
                                +"<td>"+goods.goodsNo+"</td>"
                            +"</tr>"
                        })
                    }
                    $("#goodsContent").html(divContent);
                }
            });
        }
        selectOrderList(1);


    });

</script>

</html>
